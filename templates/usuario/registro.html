<!DOCTYPE html>
<html class="no-js" lang="zxx">


<!-- Mirrored from wpthemesgrid.com/themes/appmeet/registration.html by HTTrack Website Copier/3.x [XR&CO'2014], Tue, 24 Aug 2021 15:27:49 GMT -->
<head>
    <meta charset="utf-8" />
    <meta http-equiv="x-ua-compatible" content="ie=edge" />
    <title>Registro - Proyecto Webinfo21 </title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="shortcut icon" type="image/x-icon" href="webinfo/images/estrategia.svg" />
    <!-- Place favicon.ico in the root directory -->

    <!-- Web Font -->
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@200;300;400;500;600;700;800&amp;display=swap"
        rel="stylesheet">


    <!-- ========================= CSS here ========================= -->
    {% load static %}
    <link href="{% static 'webinfo/css/bootstrap.min.css' %}" rel="stylesheet">
    <link href="{% static 'webinfo/css/LineIcons.2.0.css' %}" rel="stylesheet">
    <link href="{% static 'webinfo/css/animate.css' %}" rel="stylesheet">
    <link href="{% static 'webinfo/css/tiny-slider.css' %}" rel="stylesheet">
    <link href="{% static 'webinfo/css/glightbox.min.css' %}" rel="stylesheet">
    <link href="{% static 'webinfo/css/main.css' %}" rel="stylesheet">

</head>

<body>
    <!--[if lte IE 9]>
      <p class="browserupgrade">
        You are using an <strong>outdated</strong> browser. Please
        <a href="https://browsehappy.com/">upgrade your browser</a> to improve
        your experience and security.
      </p>
    <![endif]-->

    <!-- Preloader-->
    <div id="preloader">
        <div class="appmeet-load"></div>
    </div>
<!-- Start Header Area -->
    <header class="header navbar-area">
        <div class="container">
            <div class="row align-items-center">
                <div class="col-lg-12">
                    <div class="nav-inner">
                        <!-- Start Navbar -->
                        <nav class="navbar navbar-expand-lg">
                            <a class="navbar-brand style2" href="">
                                <img src="{% static 'webinfo/images/estrategia.svg' %}" alt="Logo" height="80">
                            </a>
                            <button class="navbar-toggler mobile-menu-btn" type="button" data-bs-toggle="collapse"
                                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                                aria-expanded="false" aria-label="Toggle navigation">
                                <span class="toggler-icon"></span>
                                <span class="toggler-icon"></span>
                                <span class="toggler-icon"></span>
                            </button>
                            <div class="collapse navbar-collapse sub-menu-bar" id="navbarSupportedContent">
                                <ul id="nav" class="navbar-nav ms-auto">
                                    <li class="nav-item">
                                        <a href="../index" aria-label="Toggle navigation">Inicio</a>
                                    </li>
                                    <li class="nav-item">
                                        <a href="../index#features" aria-label="Toggle navigation">Historia</a>
                                    </li>
                                    <li class="nav-item">
                                        <a href="../index#imagenes" aria-label="Toggle navigation">Imágenes</a>
                                    </li>
                                    <li class="nav-item">
                                        <a href="../index#bibliografia" aria-label="Toggle navigation">Bibliografía</a>
                                    </li>
                                    <li class="nav-item">
                                        <a href="../index#team" aria-label="Toggle navigation">Nosotros</a>
                                    </li>
                                    </li>
                                    <li class="nav-item">
                                        <a href="../login" class="btn">Iniciar Sesión</a>
                                    </li>
                                    <li class="nav-item">
                                        <a href="../registro" class="btn">Registrarse</a>
                                    </li>
                                </ul>
                            </div> <!-- navbar collapse -->
                        </nav>
                        <!-- End Navbar -->
                    </div>
                </div>
            </div> <!-- row -->
        </div> <!-- container -->
    </header>
    <!-- End Header Area -->
    <!-- start Registration section -->
    <section class="login registration section">
        <div class="container">
            <div class="row">
                <div class="col-lg-6 offset-lg-3 col-md-8 offset-md-2 col-12">
                    <div class="form-head">
                        <h4 class="title">Registarse</h4>
                        <form action="/admin/auth/user/add" method="post" id="user_form" >
                            {% csrf_token %}
                            <div class="form-group">
                                <label label class="required" for="id_username">Nombre</label>
                                <input type="text" name="username" class="vTextField" maxlength="150" autocapitalize="none" autocomplete="username" autofocus required id="id_username">
                            </div>
                            <div class="form-group">
                                <label>Correo</label>
                                <input name="email" type="email">
                            </div>
                            <div class="form-group">
                                <label class="required" for="id_password1">Contraseña</label>
                                <input type="password" name="password1" autocomplete="new-password" required id="id_password1">
                            </div>
                            <div class="form-group">
                                <label class="required" for="id_password2">Confirmar Contraseña</label>
                                <input type="password" name="password2" autocomplete="new-password" required id="id_password2">
                            </div>
                            <div class="check-and-pass">
                                <div class="row align-items-center">
                                    <div class="col-12">
                                        <div class="form-check">
                                            <input type="checkbox" class="form-check-input width-auto"
                                                id="exampleCheck1">
                                            <label class="form-check-label">He leido y Acepto los <a
                                                    href="javascript:void(0)">Términos y
                                                    Condiciones de uso</a></label>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <!--<div class="alt-option">
                                <span>Or</span>
                            </div>
                            <div class="socila-login">
                                <ul>
                                    <li><a href="javascript:void(0)" class="facebook"><i
                                                class="lni lni-facebook-original"></i>Import
                                            From Facebook</a></li>
                                    <li><a href="javascript:void(0)" class="google"><i class="lni lni-google"></i>Import
                                            From Google
                                            Plus</a>
                                    </li>
                                </ul>
                            </div>-->
                            <div class="button">
                                <button type="submit" value="Save" name="_save" class="btn">Registarse</button>
                                <input type="submit" value="Save" class="default" name="_save">
                            </div>
                            <p class="outer-link">Usted ya tiene una cuenta? <a href="../login"> Iniciar Sesión</a>
                            </p>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <!-- End Registration section -->

    <!-- ========================= scroll-top ========================= -->
    <a href="#" class="scroll-top">
        <i class="lni lni-chevron-up"></i>
    </a>

    <!-- ========================= JS here ========================= -->
    <script src="{% static 'webinfo/js/bootstrap.min.js' %}"></script>
    <script src="{% static 'webinfo/js/count-up.min.js' %}"></script>
    <script src="{% static 'webinfo/js/wow.min.js' %}"></script>
    <script src="{% static 'webinfo/js/tiny-slider.js' %}"></script>
    <script src="{% static 'webinfo/js/glightbox.min.js' %}"></script>
    <script src="{% static 'webinfo/js/imagesloaded.min.js' %}"></script>
    <script src="{% static 'webinfo/js/isotope.min.js' %}"></script>
    <script src="{% static 'webinfo/js/main.js' %}"></script>
</body>


<!-- Mirrored from wpthemesgrid.com/themes/appmeet/registration.html by HTTrack Website Copier/3.x [XR&CO'2014], Tue, 24 Aug 2021 15:27:49 GMT -->
</html>
